    <link rel="stylesheet" href="dashboard.css">

    <title>Dashboard</title>

<body>
    <div class="left-menu-dashboard">
        <img class="dashboard-profile-image" src="https://github.com/daniellucas04.png" alt="Imagem de perfil">
        <button class="overview-dashboard-list" type="button"><img src="./img/visibility-icon-white.svg" alt="Icone de visão geral">Visão geral</button>
        <button class="overview-dashboard-list" type="button"><img src="./img/visibility-icon-white.svg" alt="Icone de visão geral">Visão geral</button>

        <div class="card-product-a animationCard" id="card-product-a">

            </div>
            <div id="curve_chart" style="width: 400px; height: 500px"></div>
            <div class="price" style="font-weight: 550; font-size: large">R$ 1000.00</div>
        </div>
    </div>
    <script src="../script.js"></script>
